  {% if site.google_analytics_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <!-- jQuery Version 1.11.0 -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"><\/script>')</script>

  {% if site.env == 'prod' %}
  <script src="{{ "/js/main.min.js" | prepend: site.baseurl }}" async></script>
  {% else %}
  <script src="{{ "/js/vendor.dev.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/main.dev.js" | prepend: site.baseurl }}"></script>
  {% endif %}
