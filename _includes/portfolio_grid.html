
<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Portfolio</h2>
                    <h3 class="section-subheading text-muted">La plupart de ces sites ont été réalisés au sein de l'agence LWM.</h3>
                </div>
            </div>

            <div class="row row-portfolio">
            {% for post in site.posts %}
                <article class="col-md-6 col-sm-6 portfolio-item lazyload">
                    <a href="{{ post.url }}" class="portfolio-link" data-toggle="modal" data-target="#portfolioModal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-arrow-right"></i>&nbsp;Voir le projet
                            </div>
                        </div>
                        {% include image-thumb.html path='img/portfolio' src=post.thumbnail alt=post.title classes='img-responsive' %}
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </article>
            {% endfor %}
            </div>
        </div>
    </section>
