
<!-- <div class="portfolio-modal modal fade" id="portfolioModal" tabindex="-1" role="dialog" aria-hidden="true"> -->
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ page.title }}</h2>
                            <hr class="star-primary">

                            <p>{{ page.description }}</p>
                            <ul class="list-inline item-details">
                                <li>
                                  <strong>Technique: </strong>
                                  {{ page.technique }}
                                </li>
                                <li>
                                  <strong>Date: </strong>
                                  {{ page.project-date }}
                                </li>
                                {% if page.site %}
                                <li>
                                    <strong>Site: </strong>
                                    <a href="http://{{ page.site }}">{{ page.site }}</a>
                                </li>
                                {% endif %}
                            </ul>
                            {% include image.html path='img/portfolio' src=page.img alt=page.title classes='img-responsive img-centered' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
